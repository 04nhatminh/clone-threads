<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Threads - Login</title>
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style2.css">
    </head>
    <body class="d-flex flex-column min-vh-100 bg-white">
        <main class="flex-grow-1 d-flex justify-content-center align-items-center">
            <div class="text-center" style="max-width: 430px; width: 100%; padding: 29px;">
                <!-- Logo -->
                <img src="./img/logo-threads.png" alt="Threads Logo" class="mb-4" style="width: 60px;">

                <!-- Heading -->
                <h1 class="fs-5 fw-bold mb-3">Đăng nhập</h1>

                <!-- Form -->
                <form action="" method="POST">
                    <!-- Email Input -->
                    <div class="mb-2">
                        <label for="email" class="form-label visually-hidden">Email</label>
                        <input 
                            type="email" 
                            class="form-control rounded-4 p-3 border-0" 
                            name="email" 
                            placeholder="Email" 
                            required
                        >
                    </div>

                    <!-- Password Input -->
                    <label for="password" class="form-label visually-hidden">Password</label>
                    <div class="mb-2">
                        <input 
                            type="password" 
                            class="form-control rounded-4 p-3  border-0" 
                            name="password" 
                            placeholder="Mật khẩu" 
                            required
                        >
                    </div>

                    <!-- Submit Button -->
                    <!-- Web tĩnh nên tạm thời sử dụng type = button
                    và dùng onclick điều hướng đến trang chủ, coi như đã đăng nhập -->
                    <button 
                        type="submit" 
                        class="btn btn-dark rounded-4 w-100 p-3 mb-3"
                        onclick="window.location.href='index.html'"
                        >
                        Đăng nhập
                    </button>
                </form>

                <div class="text-center">
                    <a href="forgotPassword.html" class="text-muted text-decoration-none">Quên mật khẩu?</a>
                </div>

                <!-- Or divider -->
                <div class="d-flex align-items-center my-3">
                    <hr class="flex-grow-1">
                    <small class="text-muted mx-2">hoặc</small>
                    <hr class="flex-grow-1">
                </div>

                <!-- Login with Google -->
                <button 
                    type="button" 
                    class="btn btn-outline-secondary  rounded-4 w-100 p-2 mb-2 d-flex align-items-center justify-content-center">
                    <i class="bi bi-google fs-3 me-2"></i>
                    Tiếp tục bằng Google
                </button>

                <!-- Signup Redirect -->
                <button 
                    type="button" 
                    class="btn btn-dark rounded-4 w-100 p-3 mb-3" 
                    onclick="window.location.href='signup.html'">
                    Đăng ký
                </button>
            </div>
        </main>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
