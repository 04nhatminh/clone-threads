<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads - login</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> -->
    <script src="https://kit.fontawesome.com/f4c7a7544c.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="threads">
            <img src="./img/logo-threads.png" class="logo" >
            <h1>Đăng nhập bằng tài khoản Instargram</h1>
            
            <div class="btn-threads">
                <!-- Form đăng nhập -->
                <form action="">
                    <input type="text" placeholder="Tên người dùng, số điện thoại hoặc email"> 
                    <input type="password" placeholder="Mật khẩu"> 
                    <button class="btn btn-for">Đăng nhập</button>
                </form>
                <!-- Or -->
                <div class="hr-tem">
                    <div class="hr-1"><hr></div> <small class="gray-text">hoặc</small><div  class="hr-2"><hr></div>
                </div>
                <!-- Đăng nhập bằng phương thức khác -->
                <button class="btn btn-orther"><img src="./img/logo-google.png" class="img-logo"> <span>Continue with Google</span></button>
                <button class="btn btn-orther"><img src="./img/logo-instagram.png" class="img-logo"> <span>Continue with Instagram</span></button>
            </div>
        
            

        </div>
        
    </main>

        <a href="#"class="gray-text">Chính sách cookie</a>
        <a href="#"class="gray-text">Báo cáo sự cố</a>
    </footer>
      
</body>
</html>
